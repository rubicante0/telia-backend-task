spring:
  datasource:
    initialization-mode: never
    url: jdbc:h2:file:./.dev/local;INIT=CREATE SCHEMA IF NOT EXISTS DEV_DB
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      schema: DEV_DB
  flyway:
    enabled: true
    schemas: DEV_DB
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
logging:
  level:
    root: info

product:
  cache:
    enabled: true
    duration: 1h

currency:
  cache:
    enabled: true
    duration: 1h
  web-service:
    endpoint: https://api.exchangeratesapi.io
